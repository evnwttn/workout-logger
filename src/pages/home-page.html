<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Logger</title>

    <link rel="stylesheet" href="../styles/colors.css" />
    <link rel="stylesheet" href="../styles/theme.css" />
    <link rel="stylesheet" href="../styles/home-page.css" />
    <link rel="stylesheet" href="../styles/sidebar.css" />
    <link rel="stylesheet" href="../styles/buttons.css" />
    <link rel="stylesheet" href="../styles/modal.css" />
    <link rel="stylesheet" href="../styles/workout-history.css" />
  </head>

  <body>
    <div class="container" id="container">
      <!-- Sidebar Navigation -->
      <nav class="sidebar">
        <div class="logo">
          <h2>Workout Logger</h2>
        </div>
        <ul class="nav-links">
          <li><a href="./home-page.html" id="home-link">Home</a></li>
          <li>
            <a href="./workout-history.html" id="workout-history"
              >Workout History</a
            >
          </li>
          <li><a href="#" id="logout-link">Log Out</a></li>
        </ul>

        <!-- Theme Toggle Button -->
        <div class="theme-toggle-wrapper" id="theme-toggle-wrapper">
          <div class="toggle-slider" id="theme-toggle">
            <div class="slider-circle"></div>
          </div>
          <span class="theme-label">Light Mode</span>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="main-container">
        <header>
          <h1>Welcome to Your Workout Logger</h1>
        </header>
        <section id="last-workout">
          <!-- This section will display the last workout if user is logged in and has history -->
        </section>
        <section id="stats">
          <div id="general-stats"></div>
          <div id="streak-stats"></div>
          <!--
            We will get two types of stats.  
            Streak :  Max Streak ; Current Streak ; 
            General : Number of workouts in 30 days;
              max reps for which exercise (with weight if applicable.);
              max weight lifted for an exercise if user has done any weighted exercise
          -->
        </section>
      </main>
    </div>

    <!-- Log Workout button -->
    <button id="log-workout-button" class="log-workout-button">
      <span class="plus-icon">+</span>Log Workout
    </button>

    <!-- Modal Overlay -->
    <div id="modal-overlay" class="modal-overlay">
      <div class="modal-container">
        <div id="close-modal-button" class="close-modal-button">&times;</div>
        <div id="modal-content" class="modal-content">
          <!-- Modal content will be added here dynamically -->
        </div>
      </div>
    </div>

    <!-- Placeholder for future JavaScript -->
    <script src="../scripts/theme-toggle.js"></script>
    <script src="../scripts/logout.js"></script>
    <script src="../scripts/log-workout.js"></script>
    <script src="../scripts/last-workout-view.js"></script>
  </body>
</html>
