<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Workout Logger</title>

    <link rel="stylesheet" href="../styles/colors.css" />
    <link rel="stylesheet" href="../styles/theme.css" />
    <link rel="stylesheet" href="../styles/auth.css" />
    <link rel="stylesheet" href="../styles/buttons.css" />
    <link rel="stylesheet" href="../styles/bg-image.css" />
    <link rel="stylesheet" href="../styles/error.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
  </head>

  <body>
    <div class="bg-image">
      <img src="../../landing-page-bg.jpg" alt="person holding barbell" />
    </div>

    <div class="container">
      <!-- Header/Navbar -->
      <header class="header">
        <div class="logo" aria-label="Workout Logger">
          <a href="/">
            <span class="material-symbols-outlined">exercise</span>
          </a>
        </div>
      </header>

      <main class="main-container">
        <div class="auth-container">
          <h2>Login</h2>

          <form id="login-form" novalidate>
            <div class="form-group">
              <label for="login-username">Username</label>
              <input
                type="text"
                id="login-username"
                autocomplete="off"
                required
              />
              <div class="error-message" id="login-username-error"></div>
            </div>

            <div class="form-group">
              <label for="login-password">Password</label>
              <div class="password-wrapper">
                <input
                  type="password"
                  id="login-password"
                  autocomplete="off"
                  required
                />
                <span
                  class="material-symbols-outlined toggle-password"
                  id="toggle-login-password"
                >
                  visibility
                </span>
              </div>
              <div class="error-message" id="login-password-error"></div>
            </div>
            <div class="error-message" id="login-error"></div>
            <div class="btn">
              <button type="submit" class="btn-primary">Login</button>
            </div>
            <p class="auth-switch">
              Don't have an account? <a href="register.html">Register here</a>.
            </p>
          </form>
        </div>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <p>&copy; 2024 Workout Logger. All rights reserved.</p>
      </footer>
    </div>

    <!-- JavaScript -->
    <script src="../scripts/theme-toggle.js"></script>
    <script type="module" src="../scripts/auth.js"></script>
    <script src="../scripts/toggle-password.js"></script>
  </body>
</html>
