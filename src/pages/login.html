<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Workout Logger</title>

    <link rel="stylesheet" href="../styles/theme.css">
    <link rel="stylesheet" href="../styles/colors.css">
    <link rel="stylesheet" href="../styles/auth.css">
    <link rel="stylesheet" href="../styles/buttons.css">
    <link rel="stylesheet" href="../styles/sidebar.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <h2>Workout Logger</h2>
                <ul class="nav-links">
                    <li><a href="../../index.html" id="home-link">Home</a></li>
                    <li><a href="#" id="workout-history">Workout History</a></li>
                    <li><a href="#" id="auth-link"></a></li>
                </ul>
            </div>

            <!-- Theme Toggle Button -->
            <div class="theme-toggle-wrapper" id="theme-toggle-wrapper">
                <div class="toggle-slider" id="theme-toggle">
                    <div class="slider-circle"></div>
                </div>
                <span class="theme-label">Light Mode</span>
            </div>
        </nav>

        <main class="main-container">
            <div class="auth-container">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                    <p class="auth-switch">Don't have an account? <a href="register.html">Register here</a>.</p>
                </form>
            </div>
        </main>
    </div>

    <!-- JavaScript -->
    
    <script src="../scripts/login-logout.js"></script>
    <script src="../scripts/theme-toggle.js"></script>

    <script src="../scripts/auth.js"></script>
</body>
</html>
