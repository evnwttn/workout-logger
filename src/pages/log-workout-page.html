<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log Workout - Workout Logger</title>

    <link rel="stylesheet" href="../styles/theme.css">
    <link rel="stylesheet" href="../styles/colors.css">
    <link rel="stylesheet" href="../styles/sidebar.css">
    <link rel="stylesheet" href="../styles/buttons.css">
    <link rel="stylesheet" href="../styles/log-workout.css">
    <!-- Include any additional stylesheets here -->
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <h2>Workout Logger</h2>
                <ul class="nav-links">
                    <li><a href="../../index.html" id="home-link">Home</a></li>
                    <li><a href="#" id="workout-history">Workout History</a></li>
                    <li><a href="#" id="auth-link"></a></li>
                </ul>
            </div>

            <!-- Theme Toggle Button -->
            <div class="theme-toggle-wrapper" id="theme-toggle-wrapper">
                <div class="toggle-slider" id="theme-toggle">
                    <div class="slider-circle"></div>
                </div>
                <span class="theme-label">Light Mode</span>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-container">
            <header>
                <h1>Log Your Workout</h1>
            </header>

            <form id="log-workout-form">
                <!-- Workout Name -->
                <div class="form-group">
                    <label for="workout-name">Workout Name : </label>
                    <input type="text" id="workout-name" name="workout-name" required>
                </div>

                <div class="form-group">
                    <label for="workout-date">Date : </label>
                    <input type="date" id="workout-date" name="workout-date" required>
                </div>

                <!-- Exercise Section -->
                <div id="exercise-container">
                    <!-- Exercises will be added here dynamically -->
                </div>


                <div class="buttons-section">
                    <!-- Add Exercise Button -->
                    <button type="button" id="add-exercise-button" class="btn-primary">
                        Add Exercise
                    </button>

                    <!-- Complete Workout Button -->
                    <button type="button" id="complete-workout-button" class="btn-primary">
                        Save workout
                    </button>
                </div>
            </form>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="../scripts/login-logout.js"></script>
    <script src="../scripts/theme-toggle.js"></script>
    <script src="../scripts/log-workout.js"></script>
    <!-- Include any additional scripts here -->
</body>
</html>
